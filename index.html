<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Navi-Editor</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Navi Editor</h1>

    <form>
      <textarea id="navi-editor" cols="30" rows="10"></textarea>
    </form>

    <script src="naviEditor.js"></script>

    <script>
      const onDomReady = () => {
        window.NaviEditor = new ne("navi-editor");
      };

      document.addEventListener("DOMContentLoaded", onDomReady);
    </script>
  </body>
</html>
